<!-- core/templates/core/partials/_player_bar.html -->

<footer class="player-bar">
    <div class="now-playing">
        <img src="https://via.placeholder.com/56" alt="Portada de la canción">
        <div class="track-info">
            <span class="track-name">Selecciona una canción</span>
            <span class="artist-name">Artista desconocido</span>
        </div>
        <button class="icon-button small" title="Me gusta">
            <i class="far fa-heart"></i>
        </button>
    </div>
    
    <div class="player-controls">
        <div class="control-buttons">
            <button class="icon-button small player-btn" title="Aleatorio">
                <i class="fas fa-random"></i>
            </button>
            <button class="icon-button small player-btn" title="Anterior">
                <i class="fas fa-step-backward"></i>
            </button>
            <button class="play-button" title="Reproducir">
                <i class="fas fa-play"></i>
            </button>
            <button class="icon-button small player-btn" title="Siguiente">
                <i class="fas fa-step-forward"></i>
            </button>
            <button class="icon-button small player-btn" title="Repetir">
                <i class="fas fa-redo"></i>
            </button>
        </div>
        
        <div class="progress-bar-container">
            <span class="time-current">0:00</span>
            <div class="progress-bar">
                <div class="progress" style="width: 0%;"></div>
            </div>
            <span class="time-total">0:00</span>
        </div>
    </div>
    
    <div class="device-controls">
        <button class="icon-button small" title="Letra">
            <i class="fas fa-microphone-alt"></i>
        </button>
        <button class="icon-button small" title="Cola de reproducción">
            <i class="fas fa-list-ol"></i>
        </button>
        <button class="icon-button small" title="Conectar a un dispositivo">
            <i class="fas fa-desktop"></i>
        </button>
        <button class="icon-button small" title="Volumen">
            <i class="fas fa-volume-up"></i>
        </button>
        <div class="volume-bar">
            <div class="progress" style="width: 70%;"></div>
        </div>
    </div>
</footer>
