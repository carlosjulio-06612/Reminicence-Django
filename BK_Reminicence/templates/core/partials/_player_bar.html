<footer class="player-bar">
            <div class="now-playing">
                <img src="https://via.placeholder.com/56" alt="Now playing cover">
                <div class="track-info">
                    <span class="track-name">--</span>
                    <span class="artist-name">--</span>
                </div>
                 <i class="far fa-heart"></i>
            </div>
            <div class="player-controls">
                <div class="control-buttons">
                    <button class="icon-button small player-btn"><i class="fas fa-random"></i></button>
                    <button class="icon-button small player-btn"><i class="fas fa-step-backward"></i></button>
                    <button class="icon-button play-button"><i class="fas fa-play"></i></button>
                    <button class="icon-button small player-btn"><i class="fas fa-step-forward"></i></button>
                    <button class="icon-button small player-btn"><i class="fas fa-redo"></i></button>
                </div>
                <div class="progress-bar-container">
                    <span>--:--</span>
                    <div class="progress-bar">
                        <div class="progress" style="width: 0%;"></div>
                    </div>
                    <span>--:--</span>
                </div>
            </div>
            <div class="device-controls">
                <button class="icon-button small"><i class="fas fa-microphone-alt"></i></button>
                <button class="icon-button small"><i class="fas fa-list-ol"></i></button>
                <button class="icon-button small"><i class="fas fa-desktop"></i></button>
                <button class="icon-button small"><i class="fas fa-volume-up"></i></button>
                <div class="volume-bar">
                    <div class="progress" style="width: 70%;"></div>
                </div>
            </div>
</footer>
