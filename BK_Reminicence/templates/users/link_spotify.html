{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincular Spotify - Reminicence</title>
    <link rel="stylesheet" href="{% static 'login/auth.css' %}">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-box">
                <h2 class="auth-title">Vincular Cuenta de Spotify</h2>
                
                <p class="auth-subtitle">
                    Ya tienes una cuenta con el email <strong>{{ email }}</strong>.
                    Ingresa tu contraseña para vincular tu cuenta de Spotify.
                </p>
                
                {% if error_message %}
                    <div class="alert alert-error">{{ error_message }}</div>
                {% endif %}

                <form method="POST" class="auth-form">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-control" required autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Confirmar y Vincular</button>
                </form>

                <div class="auth-footer">
                    <p><a href="{% url 'users:login' %}" class="link">Cancelar</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
