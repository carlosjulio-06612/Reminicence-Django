{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincular Spotify - Reminicence</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1 class="logo-text">Réminicence</h1>
            </div>
            <h2>Vincular Cuenta de Spotify</h2>
            
            <p style="margin-bottom: 20px; text-align: center; color: #666;">
                Ya tienes una cuenta con el email <strong>{{ email }}</strong>.
                <br>Por favor, ingresa tu contraseña para vincular tu cuenta de Spotify.
            </p>
            
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required autofocus>
                </div>
                <button type="submit" class="login-button">Confirmar y Vincular</button>
            </form>

            <p class="signup-link">
                <a href="/accounts/login/">Cancelar</a>
            </p>
        </div>
    </div>

</body>
</html>
