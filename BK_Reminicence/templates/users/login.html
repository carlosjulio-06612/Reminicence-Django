{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Reminicence</title>
    <link rel="stylesheet" href="{% static 'users/css/login.css' %}">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1 class="logo-text">Réminicence</h1>
            </div>
            <h2>Iniciar Sesión</h2>
            
            {% if error_message %}
                <p class="error-message">{{ error_message }}</p>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username">Email o nombre de usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>

            <div class="separator"></div>

            <a href="{% url 'spotify_api:spotify_login' %}" class="spotify-connect-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
                Conectar con Spotify
            </a>

            <p class="signup-link">
                ¿No tienes una cuenta? <a href="#">Regístrate</a>
            </p>
        </div>
    </div>

</body>
</html>
